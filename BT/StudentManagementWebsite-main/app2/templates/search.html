<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-3">ðŸ”Ž Search Students</h3>
            <form method="get" class="row g-2 mb-3">
              <div class="col-md-10">
                <input type="text" name="q" class="form-control" placeholder="Search by student ID or name" value="{{ q }}">
              </div>
              <div class="col-md-2 text-end">
                <button class="btn btn-primary w-100">Search</button>
              </div>
            </form>

            <div class="table-responsive">
              <table class="table table-hover table-bordered">
                <thead class="table-light">
                  <tr>
                    <th>#</th>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Class</th>
                  </tr>
                </thead>
                <tbody>
                  {% for s in students %}
                  <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ s.student_id }}</td>
                    <td>{{ s.name }}</td>
                    <td>{{ s.class_name }}</td>
                  </tr>
                  {% else %}
                  <tr><td colspan="4" class="text-center">No results</td></tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>

            <hr>
            <a href="http://127.0.0.1:5000" class="btn btn-outline-secondary">Go to Add App</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
