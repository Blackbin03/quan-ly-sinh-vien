<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f2ff;
        }
        .form-container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .btn-purple {
            background-color: #6f42c1;
            color: white;
        }
        .btn-purple:hover {
            background-color: #5a32a3;
            color: white;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="form-container">
        <h3 class="text-center mb-4">{{ title }}</h3>
        <form method="POST">
            <div class="mb-3">
                <label>Mã Sinh Viên</label>
                <input type="text" name="student_id" class="form-control" value="{{ student.student_id if student else '' }}" required>
            </div>
            <div class="mb-3">
                <label>Họ và Tên</label>
                <input type="text" name="name" class="form-control" value="{{ student.name if student else '' }}" required>
            </div>
            <div class="mb-3">
                <label>Lớp</label>
                <input type="text" name="class_name" class="form-control" value="{{ student.class_name if student else '' }}" required>
            </div>
            <button type="submit" class="btn btn-purple w-100">Lưu</button>
            <a href="/" class="btn btn-secondary w-100 mt-2">Quay lại</a>
        </form>
    </div>
</div>

</body>
</html>
