<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Sinh viên</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ action }} Sinh viên</h1>
    <form method="POST">
        <label>Mã Sinh viên:</label>
        <input type="text" name="student_id" value="{{ student.student_id if student else '' }}" required>

        <label>Họ Tên:</label>
        <input type="text" name="name" value="{{ student.name if student else '' }}" required>

        <label>Lớp:</label>
        <input type="text" name="class_name" value="{{ student.class_name if student else '' }}" required>

        <button type="submit" class="btn">{{ action }}</button>
        <a class="btn secondary" href="{{ url_for('index') }}">Hủy</a>
    </form>
</body>
</html>
