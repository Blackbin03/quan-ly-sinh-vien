<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Sinh viên</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Danh sách Sinh viên</h1>
    <a class="btn" href="{{ url_for('add_student') }}">+ Thêm Sinh viên</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Mã SV</th>
                <th>Họ Tên</th>
                <th>Lớp</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.student_id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.class_name }}</td>
                <td>
                    <a class="btn small" href="{{ url_for('edit_student', id=student.id) }}">Sửa</a>
                    <a class="btn small danger" href="{{ url_for('delete_student', id=student.id) }}" onclick="return confirm('Xóa sinh viên này?')">Xóa</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
