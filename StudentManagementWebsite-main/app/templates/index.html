<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sinh Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f2ff;
        }
        .navbar {
            background-color: #6f42c1;
        }
        .navbar-brand, .nav-link, .navbar-dark .navbar-nav .nav-link {
            color: white !important;
        }
        .btn-purple {
            background-color: #6f42c1;
            color: white;
        }
        .btn-purple:hover {
            background-color: #5a32a3;
            color: white;
        }
        table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            background-color: #6f42c1;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Quản Lý Sinh Viên</a>
        <a href="/add" class="btn btn-purple ms-auto">+ Thêm Sinh Viên</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Danh Sách Sinh Viên</h2>
    <table class="table table-striped table-hover text-center shadow">
        <thead>
            <tr>
                <th>ID</th>
                <th>Mã SV</th>
                <th>Họ và Tên</th>
                <th>Lớp</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.student_id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.class_name }}</td>
                <td>
                    <a href="/edit/{{ student.id }}" class="btn btn-sm btn-warning">Sửa</a>
                    <a href="/delete/{{ student.id }}" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
