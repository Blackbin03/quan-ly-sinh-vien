<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chỉnh sửa / Thêm sinh viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark" style="background:#6f42c1;">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Quản lý sinh viên</a>
  </div>
</nav>

<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header">Chỉnh sửa sinh viên</div>
    <div class="card-body p-3">
      <form method="POST" action="{{ request.path }}">
        <div class="mb-3">
          <label class="form-label">Mã sinh viên</label>
          <input class="form-control" name="student_id" value="{{ student.student_id if student else '' }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Họ tên</label>
          <input class="form-control" name="name" value="{{ student.name if student else '' }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Lớp</label>
          <input class="form-control" name="class_name" value="{{ student.class_name if student else '' }}" required>
        </div>

        <button class="btn btn-primary">Lưu</button>
        <a href="/" class="btn btn-secondary">Hủy</a>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
